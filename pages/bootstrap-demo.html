<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="h2 mb-2 text-blue">標籤</h1>
    <h2 class="h3 text-neutral-200">第二標籤</h2>
    <h3 class="h4">展示</h3>
    <h4 class="h5">展示</h4>
    <h5 class="h6">展示 <span class="text-red">標籤大小會隨著rwd出現小數點是正常的</span></h5>
    <h6 class="h7">sub1 就是class="h6"</h6>
    <h6 class="h7">sub2 就是class="h7" 沒加東西就是粗體</h6>
    <h6 class="h7 fw-medium">sub2/medium 就是class="h7" 要正常體加"fw-medium"</h6>
    <p class="fs-lg">Text最大class="fs-lg"</p>
    <p class="fs-md">Text-第二大class="fs-md"</p>
    <p class="fs-sm">Text-第三大class="fs-sm"</p>
    <p class="fs-ssm">Text-最小class="fs-ssm"</p>
    <p class="fs-lg fw-bold text-primary-300">要多粗 什麼顏色直接加</p>
    <p class="fs-lg border border-bottom-0 border-primary-100 rounded-5">也可以邊框 圓角 不要底</p>
    <a class="h1 text-secondary-200" style="text-decoration: none;"
        href="https://bootstrap5.hexschool.com/docs/5.0/getting-started/introduction/">查bootstrap中文說明書(點此)</a>
    <button type="button" class="btn btn-lg btn-pr-outline">喵</button>
    <script type="module" src="../main.js"></script>
</body>

</html>
